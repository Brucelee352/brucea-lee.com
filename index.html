<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bruce's Analytics Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
    }
    .iframe-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
    }
    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe src="https://bruce-lee.streamlit.app/?embed_options=show_toolbar,light_theme,disable_scrolling"
            style="width:100%;border:none;">
      Your browser does not support iframes.
    </iframe>
  </div>
</body>
</html>
