<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My App Interface</title>
  <style>
    /* Optional: Make the iframe responsive */
    .iframe-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
    }
    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <h1>My App Interface</h1>
  <!-- Option 1: Fixed Size Iframe -->
  <iframe src="https://bruce-lee.streamlit.app/?embed_options=show_toolbar,light_theme,show_padding,show_footer,dark_theme/?embed=true" width="100%" height="800" frameborder="0"">
    Your browser does not support iframes.
  </iframe>
